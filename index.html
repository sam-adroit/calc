<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>OFF</p>
        </div>
        <div class="row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p id="on" style="background-color: green;">ON</p>
        </div>
        <div class="row">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>+</p>
        </div>
        <div class="row">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>-</p>
        </div>
        <div class="row">
            <p>/</p>
            <p>0</p>
            <p>.</p>
            <p id="del">DEL</p>
        </div>
        <div class="row">
            <p>X</p>
            <p id="off" style="background-color: red;">OFF</p>
            <p id="clr">CLR</p>
            <p>=</p>
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
